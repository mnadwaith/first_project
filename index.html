<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetPlix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <Header id="header">
        <h1 id="title_name">NetPlix</h1>
    </Header>
    <hr>
    <div id="search">
        <p id="anime_title"><span>N</span><span>E</span><span>T</span><span>P</span><span>L</span><span>I</span><span>X</span></p>
        <select name="Language" id="language">
            <option value="" disabled selected>Select Language</option>
            <option value="">English</option>
            <option value="">Hindi</option>
            <option value="">Tamil</option>
            <option value="">Malayalam</option>
        </select>

        <select name="Genre" id="genre">
            <option value="" disabled selected>Select Genre</option>
            <option value="">Horror</option>
            <option value="">Romatic</option>
            <option value="">Action</option>
            <option value="">Thriller</option>
        </select>
    </div>
    <div>
        MOVIE LIST
    </div>
    <hr>
    <Footer id="footer">
        <div class="footer_element">
            <p id="contact"><a href="#"></a>Contact</p>
        </div>
        <div class="footer_element">
            <p id="about"><a href="#"></a>About</p>
        </div>
    </Footer>
</body>

</html>
