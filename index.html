<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetPlix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <Header id="header">
        <h1 id="title_name">NetPlix</h1>
        <button class="register">LogIn</button>
        <button class="register">SignUP</button>
    </Header>
    <hr>
    <div id="search">
        <div id="anime_title">
            <span class="anime_letter">N</span>
            <span class="anime_letter">E</span>
            <span class="anime_letter">T</span>
            <span class="anime_letter">P</span>
            <span class="anime_letter">L</span>
            <span class="anime_letter">I</span>
            <span class="anime_letter">X</span>
        </div>
        <select name="Language" id="language">
            <option value="" disabled selected hidden>Select Language</option>
            <option value="">English</option>
            <option value="">Hindi</option>
            <option value="">Tamil</option>
            <option value="">Malayalam</option>
        </select>

        <select name="Genre" id="genre">
            <option value="" disabled selected hidden>Select Genre</option>
            <option value="">Horror</option>
            <option value="">Romatic</option>
            <option value="">Action</option>
            <option value="">Thriller</option>
        </select>
    </div>
    <div>
        MOVIE LIST
    </div>
    <hr>
    <Footer id="footer">
        <div class="footer_element">
            <p id="contact"><a href="https://www.linkedin.com/in/mnadwaith/" target="_blank">Contact</a></p>
        </div>
        <div class="footer_element">
            <p id="about"><a href="#">About</a></p>
        </div>
    </Footer>
</body>

</html>
